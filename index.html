<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="box">
    <h1 class="heading">Color - Picker</h1>
    <div class="addingBox">
        <label for="inputId">
            <input type="text" name="" id="inputId" placeholder="Enter Color Name">
        </label>
        <button class="addBtn">Add Color</button>
    </div>
    <div class="colorBox"></div>
    <div class="colorsList">
        <button class="btns" style="background-color: #ff0000;"></button>
        <button class="btns"style="background-color: #0037ff;"></button>
        <button class="btns"style="background-color: #ff00d9;"></button>
        <button class="btns"style="background-color: #45c604;"></button>
        <button class="btns"style="background-color: #07ffff;"></button>
    </div>
   </div>

   <script src="script.js"></script>
</body>
</html>
